<tr *ngIf="user" class="entry">
  <td class="cell photo">
    <img *ngIf="user.photoURL" class="avatar"
         [src]="user.photoURL">
  </td>
  <td class="cell name">{{user.displayName}}</td>
  <td class="cell points">{{entryData.category}}-po√§ng: {{entryData.points}} {{entryData.category}}-likes: {{entryData.likes}}</td>
</tr>
