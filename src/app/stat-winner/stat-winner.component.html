<div class="statwinner">
  <div *ngIf="user" class="highscore-statwinner-header">{{user.displayName}}</div>
  <div *ngIf="user" class="entry">
    <td class="cell photo">
      <img *ngIf="user.photoURL" class="avatar"
           [src]="user.photoURL">
    </td>
    <td class="cell name">"{{genderizedHeader}}"</td>
    <td class="cell points">
      <span>{{entryData.category}}po√§ng: {{entryData.points}}</span>
      <span>Like-summa: {{entryData.likes}}</span>
    </td>
  </div>
</div>
